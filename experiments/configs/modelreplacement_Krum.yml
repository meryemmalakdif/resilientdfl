# --- Experiment Metadata ---
experiment_name: "base_experiment_mnist"

# --- FL Parameters ---
dataset: "femnist"
num_clients: 20
num_rounds: 100
local_epochs: 1
batch_size: 32
lr: 0.01
seed: 42

# --- Attack Parameters ---
attack: "sclaing"      # none, badnets, scaling, neurotoxin, a3fl, dba
num_malicious: 1
target_class: 7
poisoning_rate: 0.2    # Fraction of data to poison on malicious clients

# --- MODIFICATION: Added explicit attack window ---
attack_start_round: 50  # The round the attack begins (inclusive)
attack_end_round: 50   # The round the attack ends (inclusive)

# -- Attack-specific Parameters --
# For 'scaling' and 'neurotoxin'
scale_factor: n / num_malicious    # 0.0 for dynamic scaling: n / num_malicious
malicious_epochs: 5    # Used by Neurotoxin to generate a stronger update
mask_k_percent: 0.05   # Used by Neurotoxin

# For 'a3fl'
trigger_epochs: 100
trigger_lr: 0.01

# --- Defense Parameters ---
defense: "none" # none, norm_clipping, weak_dp, deepsight, flame

# -- Defense-specific Parameters --
# For 'norm_clipping' and 'weak_dp'
clipping_norm: 4.0
# For 'weak_dp'
dp_std_dev: 0.025
# For 'deepsight'
deepsight_num_samples: 256
deepsight_num_seeds: 3
deepsight_batch_size: 64
deepsight_tau: 0.5
# For 'flame'
flame_lamda: 0.001
flame_eta: 1.0

